<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>by {{ book.author }}</mat-card-subtitle>
    <mat-card-subtitle>{{ book.price }}$</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.imageURL" [alt]="book.title" />
  <mat-card-content>
     <p>
      {{ book.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onAddToCart()">Add To Cart</button>
  </mat-card-actions>
</mat-card>
