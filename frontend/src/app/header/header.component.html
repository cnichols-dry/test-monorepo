<mat-toolbar color="primary">
  <span>
    <a routerLink="/">MyBooks</a>
  </span>
  <ul>
    <li>
      <a mat-button routerLink="/home" routerLinkActive="mat-accent">Home</a>
    </li>
    <li  *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/addbook" routerLinkActive="mat-accent"
        >Add Book</a
      >
    </li>
    <li  *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/cart" routerLinkActive="mat-accent"
        >Cart</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
        >Login</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button (click)="onLogout()"
        >Logout</a
      >
    </li>
  </ul>
</mat-toolbar>
